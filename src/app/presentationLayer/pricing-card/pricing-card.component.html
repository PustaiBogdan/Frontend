<div class="card text-center h-100">
    <div class="card-body d-flex flex-column">
        <div class="mb-4">
        <h5>{{ plan.name }}</h5>
        <span class="display-4">{{ plan.price }}</span>
        </div>
        <h6>Includes:</h6>
        <ul class="list-unstyled">
        <li class="mb-2" *ngFor="let feature of plan.features">
            {{ feature }}
        </li>
        </ul>
        <div class="mt-auto">
        <a href="#" class="btn btn-lg btn-outline-primary">{{ plan.buttonText }}</a>
        </div>
    </div>
</div>
